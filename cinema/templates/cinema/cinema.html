<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/static/images/Neo-96.png" />
    <title>Neo's Cinema</title>

    <link href="/static/css/cinema.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="searchbox container">
            <img class="search-img" height="100%" src="/static/images/search-blue.png" />
            <form method="post">
                {% csrf_token %}
                <input placeholder="Search as a real hacker" type="text" class="search-keywords" name="search_keywords" required />
            </form>
        </div>
    </header>

    <main>
        <div class="showroom container">
            <!-- Here is the position of repo -->
        </div>
    </main>

    <footer>
        <div class="footer-text">
            You are my Hello World.
        </div>
    </footer>

    <!-- jQuery -->
    <script src="{% static "vendors/jquery-3.2.1/jquery-3.2.1.js"%}"></script>

    <script src="/static/js/lib/cinema.js"></script>
</body>

</html>
